<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Tipo de Triângulo</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h2>Verificar Tipo de Triângulo</h2>

    <form onsubmit="tipoTriangulo(event)">
        <label for="lado1">Lado 1:</label>
        <input type="number" id="lado1" name="lado1" min="1" required><br>
        
        <label for="lado2">Lado 2:</label>
        <input type="number" id="lado2" name="lado2" min="1" required><br>
        
        <label for="lado3">Lado 3:</label>
        <input type="number" id="lado3" name="lado3" min="1" required><br>

        <button type="submit">Verificar Triângulo</button>
    </form>

    <div id="resultado"></div>

    <script>
        function tipoTriangulo(event) {
            event.preventDefault();
            
            let lado1 = parseFloat(document.getElementById('lado1').value);
            let lado2 = parseFloat(document.getElementById('lado2').value);
            let lado3 = parseFloat(document.getElementById('lado3').value);
            
           let tipo;
           if (lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {
                let tipo;
                
                if (lado1 === lado2 && lado2 === lado3) {
                    tipo = "Equilátero";
                } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                    tipo = "Isósceles";
                } else {
                    tipo = "Escaleno";
                }

                document.getElementById('resultado').textContent = `O triângulo é: ${tipo}`;
            } else {
                document.getElementById('resultado').textContent = "Os valores fornecidos não formam um triângulo válido.";
            }
            
             
        }
    </script>

</body>
</html>
