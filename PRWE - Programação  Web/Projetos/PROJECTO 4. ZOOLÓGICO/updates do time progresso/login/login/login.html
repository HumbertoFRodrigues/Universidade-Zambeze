<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form>
      <div class="input-group">
        <label for="email-username">Email ou Usuário</label>
        <input type="text" id="email-username" placeholder="Digite seu email ou nome de usuário" required>
      </div>
      
      <div class="input-group">
        <label for="password">Palavra-passe</label>
        <input type="password" id="password" placeholder="Digite sua palavra-passe" required>
      </div>

      <button type="submit" class="login-btn">Entrar</button>
    </form>

    <div class="links">
      <p><a href="#">Não tem conta? Crie uma agora.</a></p>
      <p><a href="RedefinirSenha.html">Esqueceu sua senha? Redefinir senha.</a></p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
